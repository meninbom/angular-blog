    cardTitle="Novo IPHONE 15"
    cardDescription="O iPhone 15 é a mais recente obra-prima da Apple,
    combinando tecnologia de ponta com um design elegante.
    Com uma tela OLED aprimorada de 6,5 polegadas, bordas quase inexistentes e uma câmera frontal embutida sob o display,
    o iPhone 15 oferece uma experiência visual verdadeiramente imersiva. Este dispositivo possui um processador A16 Bionic de última geração,
    que proporciona um desempenho incrivelmente rápido e eficiente em termos de energia. A capacidade de armazenamento varia de 128 GB a 1 TB,
    garantindo espaço suficiente para todos os seus aplicativos, fotos e vídeos."></app-big-card>

    smallCardDescription="Apple Watch é a linha de smartwatches da Apple. O modelo mais recente do aparelho é o Apple Watch Series 5, lançado em setembro de 2019. Disponível em três modelos (Apple Watch Sport, Apple Watch, Apple Watch Edition), o smart Watch da Apple possui bateria 'all-day', que dura até 18 horas por dia."></app-small-card>
